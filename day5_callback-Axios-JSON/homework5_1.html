<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        table tr td {
            border : 1px solid black;
            width : 250px;
        }
    </style>
    <title>Axios Req</title>
</head>
<body>
    <h1 align="center">Hello RegRes users!</h1>
    <table><tr id="rowDisplay" align="center"></tr></table>
    <script>
        axios.get("https://reqres.in/api/users").then(function (response) {
            let rowDisplay = document.getElementById('rowDisplay');
            let textHtml = '';
            for (let i=0; i<response.data.data.length; i++) {
                let img = "<p><img src='" + response.data.data[i].avatar + "'></p>";
                textHtml += "<td>" + response.data.data[i].first_name + "<br>" + response.data.data[i].email + img + "</td>";
            }
            rowDisplay.innerHTML = textHtml;
        });
    </script>
</body>
</html>
